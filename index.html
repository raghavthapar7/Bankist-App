<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar flex">
        <p class="greeting">Log in to get started</p>

        <img src="logo.png" alt="company logo" class="logo" />

        <div class="credentials flex">
          <input type="text" placeholder="USER" class="input-area" />
          <input type="password" placeholder="PIN" class="input-area" />
          <button class="btn btn-login">→</button>
        </div>
      </nav>
    </header>

    <section class="bank-details">
      <header class="balance-info">
        <div class="date-info">
          <p class="heading">Current Balance</p>
          <p class="date-time">As of 31/08/2023, 17:55</p>
        </div>
        <p class="balance">₹20000</p>
      </header>

      <section class="transaction-action">
        <div class="overflow-div">
          <div class="transactions">
            <div class="transaction-item flex">
              <div class="transaction--details flex">
                <p class="transaction--type type-credit">Credit</p>
                <p class="transaction--date">31/08/2023</p>
              </div>
              <p class="transaction--amount">
                ₹ <span class="amount">1300</span>
              </p>
            </div>

            <div class="transaction-item flex">
              <div class="transaction--details flex">
                <p class="transaction--type type-debit">Debit</p>
                <p class="transaction--date">31/08/2023</p>
              </div>
              <p class="transaction--amount">
                ₹ <span class="amount">1300</span>
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- Action Sections for Transfer, loan and close account -->
      <section class="action action--transfer">
        <p class="action-heading">Transfer Money</p>
        <div class="input-container">
          <input type="text" class="input--box" />
          <p class="label">Transfer to</p>

          <input type="text" class="input--box" />
          <p class="label">Amount</p>

          <button class="btn btn-action">→</button>
        </div>
      </section>

      <section class="action action--loan">
        <p class="action-heading">Loan</p>
        <div class="input-container">
          <input type="text" class="input--box" />
          <p class="label">Amount</p>
          <button class="btn btn-action">→</button>
        </div>
      </section>

      <section class="action action--close">
        <p class="action-heading">Close Account</p>
        <div class="input-container">
          <input type="text" class="input--box" />
          <p class="label">Confirm User</p>

          <input type="text" class="input--box" />
          <p class="label">Confirm PIN</p>

          <button class="btn btn-action">→</button>
        </div>
      </section>

      <!-- Section for all the statistics that includes ins, outs and interest calculated -->
      <section class="stats">Stats</section>
      <section class="time">Time</section>
    </section>

    <!-- Javascript File -->
    <script src="script.js"></script>
  </body>
</html>
