<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar flex">
        <p class="greeting">Log in to get started</p>

        <img src="logo.png" alt="company logo" class="logo" />

        <!-- Changed to form as it allows enter button functionality as well -->
        <form class="credentials flex">
          <input type="text" placeholder="USER" class="input-area username" />
          <input
            type="password"
            placeholder="PIN"
            class="input-area password"
          />
          <button class="btn btn-login">→</button>
        </form>
      </nav>
    </header>

    <section class="bank-details">
      <header class="balance-info">
        <div class="date-info">
          <p class="heading">Current Balance</p>
          <p class="date-time">
            As of
            <span class="current-date">31/08/2023</span>,
            <span class="current-time">17:55</span>
          </p>
        </div>
        <p class="balance">₹20000</p>
      </header>

      <section class="transaction-action">
        <div class="overflow-div">
          <div class="transactions">
            <div class="transaction-item flex">
              <div class="transaction--details flex">
                <p class="transaction--type type-credit">Credit</p>
                <p class="transaction--date">31/08/2023</p>
              </div>
              <p class="transaction--amount">
                ₹ <span class="amount">1300</span>
              </p>
            </div>

            <div class="transaction-item flex">
              <div class="transaction--details flex">
                <p class="transaction--type type-debit">Debit</p>
                <p class="transaction--date">31/08/2023</p>
              </div>
              <p class="transaction--amount">
                ₹ <span class="amount">1300</span>
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- Action Sections for Transfer, loan and close account -->
      <form class="action action--transfer">
        <p class="action-heading">Transfer Money</p>
        <div class="input-container">
          <input type="text" class="input--box transfer-user" />
          <p class="label">Transfer to</p>

          <input type="text" class="input--box transfer-amt" />
          <p class="label">Amount</p>

          <button class="btn btn-action btn-transfer">→</button>
        </div>
      </form>

      <form class="action action--loan">
        <p class="action-heading">Loan</p>
        <div class="input-container">
          <input type="text" class="input--box loan-amt" />
          <p class="label">Amount</p>
          <button class="btn btn-action btn-loan">→</button>
        </div>
      </form>

      <form class="action action--close">
        <p class="action-heading">Close Account</p>
        <div class="input-container">
          <input type="text" class="input--box close-user" />
          <p class="label">Confirm User</p>

          <input type="text" class="input--box close-pin" />
          <p class="label">Confirm PIN</p>

          <button class="btn btn-action btn-close">→</button>
        </div>
      </form>

      <!-- Section for all the statistics that includes ins, outs and interest calculated -->
      <section class="stats flex">
        <p class="stat in">In <span class="amt in-amt">₹2000</span></p>
        <p class="stat out">Out <span class="amt out-amt">₹2000</span></p>
        <p class="stat interest">
          Interest <span class="amt int-amt">₹2000</span>
        </p>
        <p class="stat sort">Sort ↓</p>
      </section>
      <section class="time">
        You will be logged out in: <span class="time-left">10:00</span>
      </section>
    </section>

    <!-- Javascript File -->
    <script src="script.js"></script>
  </body>
</html>
