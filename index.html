<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar flex">
        <p class="greeting">Log in to get started</p>

        <img src="logo.png" alt="company logo" class="logo" />

        <div class="credentials flex">
          <input type="text" placeholder="USER" class="input-area" />
          <input type="password" placeholder="PIN" class="input-area" />
          <button class="btn-login">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <section class="bank-details">
      <header class="balance-info flex">
        <div class="date-info">
          <p class="heading">Current Balance</p>
          <p class="date-time">As of 31/08/2023, 17:55</p>
        </div>
        <p class="balance">â‚¹20000</p>
      </header>
    </section>

    <!-- Javascript File -->
    <script src="script.js"></script>
  </body>
</html>
